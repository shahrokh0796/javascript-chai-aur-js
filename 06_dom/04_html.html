<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(39, 38, 38);color: rgb(192, 192, 192);">
<ul class="language">
    <li>Javascript</li>
</ul>   
</body>

<script>



function addLanguage(langName) {
    const li =document.createElement("li");
    li.innerHTML = `${langName}`;
    document.querySelector(".language").appendChild(li);
}

addLanguage("python");
addLanguage("type script");

function addOptimizedLanguage(langName) {
    const li =document.createElement("li");
    li.appendChild(document.createTextNode(langName));
    document.querySelector(".language").appendChild(li);
}

addOptimizedLanguage("Go-lang");
addOptimizedLanguage("Ruby");

const secondLang = document.querySelector("li:nth-child(2)");
const newLi = document.createElement("li");
newLi.textContent = "Mojo";
secondLang.replaceWith(newLi);
// edit
const firstLang = document.querySelector("li:nth-child(1)");
firstLang.outerHTML = '<li>TypeScript </li>';
// remove
const lastLnguage = document.querySelector("li:last-child");
lastLnguage.remove();


</script>
</html>
