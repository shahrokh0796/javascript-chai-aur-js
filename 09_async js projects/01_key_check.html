<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async JavaScript</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    

    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
        <h1 id="showKey"></h1>
      </div>
    </div>


    <script>
    

    // key press

    let div = document.querySelector(".key");

    function nameKey(e) {
      const key = e.key;
      document.querySelector("#showKey")
      .textContent = `${key} pressed`;
    }
    document.body.addEventListener("keypress", nameKey);
    


    </script>
  </body>
</html>
